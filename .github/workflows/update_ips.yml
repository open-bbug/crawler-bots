name: Update Crawler Bot IPs

on:
  schedule:
    - cron: '0 0 * * 1'  # Every Monday at 00:00 UTC
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-ips:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache-dependency-glob: ""

      - name: Run update script
        run: uv run scripts/update_ips.py

      - name: Check for changes
        id: git_diff
        run: |
          if [[ -n $(git status --porcelain data/) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git_diff.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update crawler bot IP whitelist"
          title: "chore: update crawler bot IP whitelist"
          body: |
            Automated update of crawler bot IP whitelists.
            
            This PR updates the IP lists in `data/` based on the latest data from providers.
          branch: update-crawler-ips
          delete-branch: true
